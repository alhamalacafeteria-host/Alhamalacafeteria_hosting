
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al Hamala Cafeteria - Accounting Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .section { margin-bottom: 30px; }
    input, select, button { margin: 5px; padding: 5px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    table { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Al Hamala Cafeteria - Accounting Dashboard</h1>

  <!-- Login Section -->
  <div id="login-section" class="section">
    <h2>Login</h2>
    <label>Username: <input type="text" id="username"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <label><input type="checkbox" id="rememberMe"> Remember Me</label><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="section hidden">
    <h2>Dashboard</h2>
    <p>Total Income: <span id="totalIncome">0.000</span></p>
    <p>Total Expense: <span id="totalExpense">0.000</span></p>
    <p>Net: <span id="net">0.000</span></p>
    <p>Cash Income/Expense: <span id="cash">0.000</span></p>
    <p>Benefit Income/Expense: <span id="benefit">0.000</span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Entry Form -->
  <div id="entry-form" class="section hidden">
    <h2>Add/Edit Entry</h2>
    <input type="hidden" id="entryId">
    <label>Date: <input type="date" id="entryDate"></label><br>
    <label>Type:
      <select id="entryType">
        <option>Income</option>
        <option>Expense</option>
      </select>
    </label><br>
    <label>Account:
      <select id="entryAccount">
        <option>Cash</option>
        <option>Benefit</option>
      </select>
    </label><br>
    <label>Amount: <input type="number" id="entryAmount" step="0.001"></label><br>
    <label>Description: <input type="text" id="entryDescription"></label><br>
    <button onclick="saveEntry()">Save</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://hdtbveombnhozbxognvr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdGJ2ZW9tYm5ob3pieG9nbnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjc4NDMsImV4cCI6MjA3NDgwMzg0M30.J1gETcvnnd47IyumvjzNGLMADQjQdcsnbr6SQOGSpsM'
    );

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'admin' && pass === 'admin') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('entry-form').classList.remove('hidden');
        loadDashboard();
      } else {
        alert('Invalid credentials');
      }
    }

    function logout() {
      location.reload();
    }

    function resetForm() {
      document.getElementById('entryId').value = '';
      document.getElementById('entryDate').value = '';
      document.getElementById('entryType').value = 'Income';
      document.getElementById('entryAccount').value = 'Cash';
      document.getElementById('entryAmount').value = '';
      document.getElementById('entryDescription').value = '';
    }

    async function saveEntry() {
      const entry = {
        date: document.getElementById('entryDate').value,
        type: document.getElementById('entryType').value,
        account: document.getElementById('entryAccount').value,
        amount: parseFloat(document.getElementById('entryAmount').value),
        description: document.getElementById('entryDescription').value || null
      };

      if (!entry.date || isNaN(entry.amount)) {
        alert('Please enter valid date and amount.');
        return;
      }

      const { error } = await supabase.from('entries').insert([entry]);
      if (error) {
        alert('Error saving entry');
        console.error(error);
      } else {
        alert('Entry saved');
        resetForm();
        loadDashboard();
      }
    }

    async function loadDashboard() {
      const { data, error } = await supabase.from('entries').select('*');
      if (error) {
        console.error('Error loading dashboard:', error);
        return;
      }

      let totalIncome = 0, totalExpense = 0;
      let cashIncome = 0, cashExpense = 0;
      let benefitIncome = 0, benefitExpense = 0;

      data.forEach(entry => {
        if (entry.type === 'Income') {
          totalIncome += entry.amount;
          if (entry.account === 'Cash') cashIncome += entry.amount;
          else if (entry.account === 'Benefit') benefitIncome += entry.amount;
        } else if (entry.type === 'Expense') {
          totalExpense += entry.amount;
          if (entry.account === 'Cash') cashExpense += entry.amount;
          else if (entry.account === 'Benefit') benefitExpense += entry.amount;
        }
      });

      document.getElementById('totalIncome').textContent = totalIncome.toFixed(3);
      document.getElementById('totalExpense').textContent = totalExpense.toFixed(3);
      document.getElementById('net').textContent = (totalIncome - totalExpense).toFixed(3);
      document.getElementById('cash').textContent = (cashIncome - cashExpense).toFixed(3);
      document.getElementById('benefit').textContent = (benefitIncome - benefitExpense).toFixed(3);
    }
  </script>
</body>
</html>
