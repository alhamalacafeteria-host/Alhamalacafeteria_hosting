
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hamala Cafeteria Accounting</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://hdtbveombnhozbxognvr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdGJ2ZW9tYm5ob3pieG9nbnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjc4NDMsImV4cCI6MjA3NDgwMzg0M30.J1gETcvnnd47IyumvjzNGLMADQjQdcsnbr6SQOGSpsM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';
        loadDashboard();
      } else {
        alert('Invalid credentials');
      }
    };

    async function loadDashboard() {
      const { data, error } = await supabase.from('entries').select('*');
      if (error) {
        console.error('Error loading dashboard:', error);
        return;
      }
      let income = 0, expense = 0, cash = 0, benefit = 0;
      data.forEach(entry => {
        if (entry.type === 'Income') income += entry.amount;
        if (entry.type === 'Expense') expense += entry.amount;
        if (entry.account === 'Cash') cash += entry.amount;
        if (entry.account === 'Benefit') benefit += entry.amount;
      });
      document.getElementById('totalIncome').innerText = income;
      document.getElementById('totalExpense').innerText = expense;
      document.getElementById('net').innerText = income - expense;
      document.getElementById('cash').innerText = cash;
      document.getElementById('benefit').innerText = benefit;
    }

    document.getElementById('saveBtn').onclick = async () => {
      const entry = {
        date: document.getElementById('date').value,
        type: document.getElementById('type').value,
        account: document.getElementById('account').value,
        amount: parseFloat(document.getElementById('amount').value),
        description: document.getElementById('description').value
      };
      const { error } = await supabase.from('entries').insert([entry]);
      if (error) {
        alert('Error saving entry');
        console.error(error);
      } else {
        alert('Entry saved');
        loadDashboard();
      }
    };
  </script>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="mainSection" style="display:none">
    <h2>Dashboard</h2>
    <p>Total Income: <span id="totalIncome">0</span></p>
    <p>Total Expense: <span id="totalExpense">0</span></p>
    <p>Net: <span id="net">0</span></p>
    <p>Cash Income/Expense: <span id="cash">0</span></p>
    <p>Benefit Income/Expense: <span id="benefit">0</span></p>

    <h3>Add Entry</h3>
    <input type="date" id="date">
    <select id="type">
      <option>Income</option>
      <option>Expense</option>
    </select>
    <select id="account">
      <option>Cash</option>
      <option>Benefit</option>
    </select>
    <input type="number" id="amount" placeholder="Amount">
    <input type="text" id="description" placeholder="Description">
    <button id="saveBtn">Save</button>
    <button onclick="document.getElementById('date').value='';document.getElementById('type').value='Income';document.getElementById('account').value='Cash';document.getElementById('amount').value='';document.getElementById('description').value='';">Reset</button>
  </div>
</body>
</html>
