
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al Hamala Cafeteria - Accounting Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #E6E6FA;
      color: #4B0082;
      margin: 20px;
    }
    h1, h2 {
      color: #6A5ACD;
      text-align: center;
    }
    .section {
      background-color: #F8F8FF;
      border: 1px solid #D8BFD8;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(106, 90, 205, 0.2);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #DDA0DD;
      border-radius: 5px;
      background-color: #FFF0F5;
      color: #4B0082;
    }
    button {
      background-color: #D8BFD8;
      cursor: pointer;
    }
    button:hover {
      background-color: #CBAACB;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #FFF0F5;
    }
    th, td {
      border: 1px solid #DDA0DD;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #D8BFD8;
      color: #4B0082;
    }
  </style>
</head>
<body>
  <h1>Al Hamala Cafeteria - Accounting Dashboard</h1>
  <div class="section">
    <h2>Welcome to the Lavender-Themed Dashboard</h2>
    <p>This stylish interface helps you manage your restaurant's finances with ease.</p>
  </div>
</body>
</html>
