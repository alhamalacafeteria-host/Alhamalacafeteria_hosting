
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hamala Cafeteria Accounting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #f0f2f5; }
    .container { margin-top: 30px; }
    .card { margin-bottom: 20px; }
    .nav-tabs .nav-link.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Al Hamala Cafeteria Accounting</h1>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="accountingTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Dashboard</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="entry-tab" data-bs-toggle="tab" data-bs-target="#entry" type="button" role="tab">Add Entry</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button" role="tab">Monthly Report</button>
      </li>
    </ul>

    <div class="tab-content" id="accountingTabsContent">
      <!-- Dashboard Tab -->
      <div class="tab-pane fade show active card p-3" id="dashboard" role="tabpanel">
        <h4>Dashboard</h4>
        <div class="row text-center">
          <div class="col-md-4">Total Income: <strong>$0</strong></div>
          <div class="col-md-4">Total Expense: <strong>$0</strong></div>
          <div class="col-md-4">Net: <strong>$0</strong></div>
        </div>
      </div>

      <!-- Entry Tab -->
      <div class="tab-pane fade card p-3" id="entry" role="tabpanel">
        <h4>Add/Edit Entry</h4>
        <form>
          <div class="mb-3">
            <label for="entryDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="entryDate">
          </div>
          <div class="mb-3">
            <label for="entryType" class="form-label">Type</label>
            <select class="form-select" id="entryType">
              <option>Income</option>
              <option>Expense</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="entryAccount" class="form-label">Account</label>
            <select class="form-select" id="entryAccount">
              <option>Cash</option>
              <option>Benefit</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="entryAmount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="entryAmount">
          </div>
          <div class="mb-3">
            <label for="entryDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="entryDesc">
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>

      <!-- Monthly Report Tab -->
      <div class="tab-pane fade card p-3" id="report" role="tabpanel">
        <h4>Monthly Report</h4>
        <input type="month" class="form-control mb-3" id="reportMonth">
        <button class="btn btn-primary">Generate Report</button>
        <table class="table mt-3">
          <thead>
            <tr>
              <th>Date</th>
              <th>Cash Income/Expense</th>
              <th>Benefit Income/Expense</th>
              <th>Daily Sale</th>
              <th>Daily Net</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5" class="text-center">No data available</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
