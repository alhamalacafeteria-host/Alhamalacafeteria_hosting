
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hamala Cafeteria Dashboard</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://hdtbveombnhozbxognvr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdGJ2ZW9tYm5ob3pieG9nbnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjc4NDMsImV4cCI6MjA3NDgwMzg0M30.J1gETcvnnd47IyumvjzNGLMADQjQdcsnbr6SQOGSpsM'
    );

    document.addEventListener('DOMContentLoaded', () => {
      window.login = function() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if (user === "admin" && pass === "admin") {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          loadDashboard();
        } else {
          alert("Invalid credentials");
        }
      }

      window.loadDashboard = async function() {
        const { data, error } = await supabase.from("entries").select("*");
        if (error) {
          console.error("Error fetching data:", error);
          return;
        }

        let income = 0, expense = 0, cashIE = 0, benefitIE = 0;
        data.forEach(entry => {
          const amt = parseFloat(entry.amount);
          if (entry.type === "Income") income += amt;
          else if (entry.type === "Expense") expense += amt;

          if (entry.account === "Cash") cashIE += amt;
          else if (entry.account === "Benefit") benefitIE += amt;
        });

        document.getElementById("totalIncome").textContent = income.toFixed(2);
        document.getElementById("totalExpense").textContent = expense.toFixed(2);
        document.getElementById("net").textContent = (income - expense).toFixed(2);
        document.getElementById("cashIE").textContent = cashIE.toFixed(2);
        document.getElementById("benefitIE").textContent = benefitIE.toFixed(2);
      }
    });
  </script>
</head>
<body>
  <div id="loginSection">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display:none">
    <h2>Dashboard</h2>
    <p>Total Income: <span id="totalIncome">0</span></p>
    <p>Total Expense: <span id="totalExpense">0</span></p>
    <p>Net: <span id="net">0</span></p>
    <p>Cash Income/Expense: <span id="cashIE">0</span></p>
    <p>Benefit Income/Expense: <span id="benefitIE">0</span></p>
  </div>
</body>
</html>
