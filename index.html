
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hamala Cafeteria Accounting</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .dashboard, .entry-form, .report-section { margin-top: 20px; }
    label, input, select, button { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Al Hamala Cafeteria Accounting</h1>

  <div id="login-section">
    <label>Username: <input type="text" id="username"></label>
    <label>Password: <input type="password" id="password"></label>
    <label><input type="checkbox" id="remember"> Remember Me</label>
    <button onclick="login()">Login</button>
  </div>

  <div id="main-section" class="hidden">
    <button onclick="logout()">Logout</button>

    <div class="dashboard">
      <h2>Dashboard</h2>
      <p>Total Income: <span id="total-income">0</span></p>
      <p>Total Expense: <span id="total-expense">0</span></p>
      <p>Net: <span id="net">0</span></p>
      <p>Cash: <span id="cash">0</span></p>
      <p>Benefit: <span id="benefit">0</span></p>
    </div>

    <div class="entry-form">
      <h2>Add Entry</h2>
      <label>Date: <input type="date" id="entry-date"></label>
      <label>Type:
        <select id="entry-type">
          <option>Income</option>
          <option>Expense</option>
        </select>
      </label>
      <label>Account:
        <select id="entry-account">
          <option>Cash</option>
          <option>Benefit</option>
        </select>
      </label>
      <label>Amount: <input type="number" id="entry-amount"></label>
      <label>Description: <input type="text" id="entry-description"></label>
      <button onclick="saveEntry()">Save</button>
      <button onclick="resetForm()">Reset</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://hdtbveombnhozbxognvr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdGJ2ZW9tYm5ob3pieG9nbnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjc4NDMsImV4cCI6MjA3NDgwMzg0M30.J1gETcvnnd47IyumvjzNGLMADQjQdcsnbr6SQOGSpsM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.supabase = supabase;

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'admin') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
        loadDashboard();
      } else {
        alert('Invalid credentials');
      }
    }

    function logout() {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('main-section').classList.add('hidden');
    }

    async function loadDashboard() {
      const { data, error } = await supabase.from('entries').select('*');
      if (error) {
        console.error('Error loading dashboard:', error);
        return;
      }

      let income = 0, expense = 0, cash = 0, benefit = 0;
      data.forEach(entry => {
        if (entry.type === 'Income') income += entry.amount;
        if (entry.type === 'Expense') expense += entry.amount;
        if (entry.account === 'Cash') cash += entry.amount;
        if (entry.account === 'Benefit') benefit += entry.amount;
      });

      document.getElementById('total-income').textContent = income;
      document.getElementById('total-expense').textContent = expense;
      document.getElementById('net').textContent = income - expense;
      document.getElementById('cash').textContent = cash;
      document.getElementById('benefit').textContent = benefit;
    }

    async function saveEntry() {
      const entry = {
        date: document.getElementById('entry-date').value,
        type: document.getElementById('entry-type').value,
        account: document.getElementById('entry-account').value,
        amount: parseFloat(document.getElementById('entry-amount').value),
        description: document.getElementById('entry-description').value
      };

      const { error } = await supabase.from('entries').insert([entry]);
      if (error) {
        console.error('Error saving entry:', error);
        alert('Failed to save entry');
      } else {
        alert('Entry saved');
        resetForm();
        loadDashboard();
      }
    }

    function resetForm() {
      document.getElementById('entry-date').value = '';
      document.getElementById('entry-type').value = 'Income';
      document.getElementById('entry-account').value = 'Cash';
      document.getElementById('entry-amount').value = '';
      document.getElementById('entry-description').value = '';
    }
  </script>
</body>
</html>
