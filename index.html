
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al Hamala Cafeteria Accounting</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://hdtbveombnhozbxognvr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhkdGJ2ZW9tYm5ob3pieG9nbnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjc4NDMsImV4cCI6MjA3NDgwMzg0M30.J1gETcvnnd47IyumvjzNGLMADQjQdcsnbr6SQOGSpsM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        loadDashboard();
      } else {
        alert('Invalid credentials');
      }
    };

    async function loadDashboard() {
      const { data, error } = await supabase.from('entries').select('*');
      if (error) {
        console.error('Error fetching data:', error);
        return;
      }
      let income = 0, expense = 0, cash = 0, benefit = 0;
      data.forEach(entry => {
        if (entry.type === 'Income') income += entry.amount;
        if (entry.type === 'Expense') expense += entry.amount;
        if (entry.account === 'Cash') cash += entry.amount;
        if (entry.account === 'Benefit') benefit += entry.amount;
      });
      document.getElementById('totalIncome').textContent = income;
      document.getElementById('totalExpense').textContent = expense;
      document.getElementById('net').textContent = income - expense;
      document.getElementById('cash').textContent = cash;
      document.getElementById('benefit').textContent = benefit;
    }
  </script>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="dashboardSection" style="display:none">
    <h2>Dashboard</h2>
    <p>Total Income: <span id="totalIncome">0</span></p>
    <p>Total Expense: <span id="totalExpense">0</span></p>
    <p>Net: <span id="net">0</span></p>
    <p>Cash Income/Expense: <span id="cash">0</span></p>
    <p>Benefit Income/Expense: <span id="benefit">0</span></p>
  </div>
</body>
</html>
