<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Accounts Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .actions button {
            width: auto;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<header>Restaurant Accounts Manager</header>
<div class="container">

    <!-- Dashboard -->
    <div class="card">
        <h2>Dashboard Overview</h2>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expense: <span id="totalExpense">0</span></p>
        <p>Net: <span id="netTotal">0</span></p>
    </div>

    <!-- Add/Edit Entry -->
    <div class="card">
        <h2>Add / Edit Entry</h2>
        <form id="entryForm">
            <input type="date" id="date" required>
            <select id="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <select id="account">
                <option value="Cash">Cash</option>
                <option value="Benefit">Benefit</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <!-- Entries Table -->
    <div class="card">
        <h2>Entries Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th><th>Type</th><th>Account</th><th>Amount</th><th>Description</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="6">Currently: No entries yet</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Monthly Report -->
    <div class="card">
        <h2>Monthly Report</h2>
        <button onclick="generateMonthlyReport()">Generate Monthly Report</button>
        <button onclick="exportMonthlyCSV()">Export as CSV</button>
    </div>
</div>

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('entryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const entry = {
            date: document.getElementById('date').value,
            type: document.getElementById('type').value,
            account: document.getElementById('account').value,
            amount: parseFloat(document.getElementById('amount').value),
            description: document.getElementById('description').value
        };
        await supabase.from('entries').insert(entry);
        document.getElementById('entryForm').reset();
        loadEntries();
    });

    async function loadEntries() {
        const { data, error } = await supabase.from('entries').select('*').order('date', { ascending: false });
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        if (!data || data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6">Currently: No entries yet</td></tr>';
            return;
        }
        let income = 0, expense = 0;
        data.forEach(entry => {
            if (entry.type === 'Income') income += entry.amount;
            else expense += entry.amount;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.type}</td>
                <td>${entry.account}</td>
                <td>${entry.amount}</td>
                <td>${entry.description}</td>
                <td class="actions">
                    <button onclick="editEntry(${entry.id})">Edit</button>
                    <button onclick="deleteEntry(${entry.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
        document.getElementById('totalIncome').textContent = income.toFixed(2);
        document.getElementById('totalExpense').textContent = expense.toFixed(2);
        document.getElementById('netTotal').textContent = (income - expense).toFixed(2);
    }

    async function deleteEntry(id) {
        await supabase.from('entries').delete().eq('id', id);
        loadEntries();
    }

</body>
</html>
